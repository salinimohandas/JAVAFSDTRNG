<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>if else</h2>

<p id="demo"></p>

<script>
const time=new Date().getHours();
let greeting;
if(time<10){
	greeting="good morning";
}
else if(time<20){
	greeting="Good day";

}
else{
	greeting="good evening";
}

document.getElementById("demo").innerHTML=greeting;
</script>
</body>
</html>
