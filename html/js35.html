<h2>loop</h2>

<p>The for in statment loops through the properties of an object:</p>
<p id="demo"></p>

<script>
const person={fname:"Jhon",lname:" Doe ",age: 25};
let txt="";2525
for(let x in person)
	{txt+=person[x]+"";
	}
document.getElementById("demo").innerHTML=txt;
	</script>
